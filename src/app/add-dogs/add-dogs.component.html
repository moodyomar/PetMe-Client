<div class="container-fluid">
  <div class="container text-center p-5">
    <h2 class="display-4 mb-5">Add a dog
      <br>

    </h2>
    <form #f="ngForm" (ngSubmit)="onSub()" class="col-lg-6 mx-auto">
      <h5>Help me find a home</h5>
      <div>
        <div>
          <input name="name" #inputName="ngModel" ngModel type="text" class="form-control mt-3" placeholder="Dog's name..."
            required minlength="3">
          <div *ngIf="inputName.touched && inputName.invalid" class="text-danger text-start">Enter a valid name</div>
        </div>

        <input name="age" #inputAge="ngModel" ngModel type="number" class="form-control mt-3"
          placeholder="Enter dog's age" required>
        <div *ngIf="inputAge.touched && inputAge.invalid" class="text-danger text-start">Enter a valid age</div>
      </div>

      <div>
        <input name="breed" #inputBreed="ngModel" ngModel type="text" class="form-control mt-3" placeholder="Dog's breed..."
          required minlength="3">
        <div *ngIf="inputBreed.touched && inputBreed.invalid" class="text-danger text-start">Enter a valid breed</div>
      </div>

      <div class="mt-3 text-start">
        <label>Dog's Size:</label>
        <select name="size" #dogSize="ngModel" ngModel required class="form-select">
        <option value="small">Small</option>    
        <option value="medium">Medium</option>    
        <option value="big">big</option>    
        </select>
      </div>

      <div class="mt-3 text-start">
        <label>Dog's Gender:</label>
        <select name="gender" #dogGender="ngModel" ngModel required class="form-select">
        <option value="male">Male</option>    
        <option value="female">Female</option>    
        </select>
      </div>

<div>
  <textarea name="description" id="" cols="30" rows="5" #description="ngModel" ngModel required placeholder="Please describe the dog... " class="form-control mt-3" style="resize: none;" minlength="10"></textarea>
  <div *ngIf="description.touched && description.invalid" class="text-danger text-start">Please enter enough description about the dog</div>
</div>

<div class="mt-3 text-start">
        <label>Dog's Image:</label>
        <input name="uploadedImage" #inputImage="ngModel" ngModel type="file" class="form-control mt-3" placeholder="image...">
        <input name="image" #inputImage="ngModel" ngModel class="form-control mt-3" placeholder="Or paste the image link here...">
        <div *ngIf="inputImage.touched && inputImage.invalid" class="text-danger text-start">Enter a valid Image</div>
      </div>
      <div>
        <button class="btn btn-warning w-100 mt-3">Save Me</button>
      </div>
      <div class="mt-5">
        <br>
        PetMe Â© 2021 - 2022
      </div>
    </form>
    <!-- <form enctype="multipart/form-data">
      <input type="file" name="file" (change)="onChange($event)">
      <button (click)="onSubUpload()">Submit</button>
    </form> -->
  </div>
</div>
