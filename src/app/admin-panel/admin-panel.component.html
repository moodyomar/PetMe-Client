<div class="container-fluid text-center my-5" >
  <h2 class="display-4 mb-5">Admin Panel<br>

  </h2>  </div>

<div class="row text-center my-5">
 

    <div *ngIf="isLoggedIn" class="card my-5 p-4">
      <i class="fa profileIcon fa-user-circle-o mb-3 fs-3"
            aria-hidden="true"></i>
      <h1>{{userInfo.name}}</h1>
      <p class="title">{{userInfo.email}}</p>
      <p>{{userInfo.phone}}</p>
    </div>


    <div class="d-flex justify-content-around">
      <div class="col-4 d-flex justify-content-center "> <a routerLink="/addDog" class="btn btn-sm animated-button thar-one"><i class="fa fa-paw" aria-hidden="true"></i>Add <br>a Dog</a> </div>
      <div class="col-4 d-flex justify-content-center"> <a routerLink="/dogs" class="btn btn-sm animated-button thar-two"><i class="fa fa-paw" aria-hidden="true"></i>Edit / Del <br>a Dog</a> </div>
      <div class="col-4 d-flex justify-content-center"> <a routerLink="/dogs/add" class="btn btn-sm animated-button thar-one"><i class="fa fa-paw" aria-hidden="true"></i>Dogs I've<br>Added</a> </div>
</div>
